<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overview</title>
    <link rel="stylesheet" href="css/nhsuk-8.3.0.min.css" />
    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="assets/favicons/apple-touch-icon-180x180.png"
    />
    <link rel="mask-icon" href="assets/favicons/favicon.svg" color="#005eb8" />
    <link
      rel="icon"
      sizes="192x192"
      href="assets/favicons/favicon-192x192.png"
    />
    <meta
      name="msapplication-TileImage"
      content="assets/favicons/mediumtile-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#005eb8" />
    <meta
      name="msapplication-square70x70logo"
      content="assets/favicons/smalltile-70x70.png"
    />

      name="msapplication-square150x150logo"
      content="assets/favicons/mediumtile-150x150.png"
    />
    <meta
      name="msapplication-wide310x150logo"

    />

      name="msapplication-square310x310logo"

    />

  <body>
    <div id="dev-header"></div>

    <div class="nhsuk-width-container">
      <main class="nhsuk-main-wrapper" id="maincontent" role="main">

          <div class="nhsuk-grid-column-two-thirds">

        </div>

        <ul class="nhsuk-grid-row nhsuk-card-group">

            <div class="nhsuk-card nhsuk-card--clickable">
              <div class="nhsuk-card__content">
                <p
                  class="nhsuk-heading-xl nhsuk-u-font-size-64 nhsuk-u-margin-bottom-1"
                >
                  72
                  <span class="nhsuk-u-visually-hidden"
                    >Breast screening exceptions</span
                  >
                </p>
                <a
                  href="#"
                  class="nhsuk-card__link nhsuk-u-font-weight-normal nhsuk-u-font-size-19 nhsuk-link--no-visited-state"
                  >Breast screening exceptions</a
                >
              </div>
            </div>
          </li>
          <li class="nhsuk-grid-column-one-third nhsuk-card-group__item">
            <div class="nhsuk-card nhsuk-card--clickable">
              <div class="nhsuk-card__content">
                <p
                  class="nhsuk-heading-xl nhsuk-u-font-size-64 nhsuk-u-margin-bottom-1"
                >
                  23
                  <span class="nhsuk-u-visually-hidden"
                    >Duplicate NHS numbers</span
                  >
                </p>
                <a
                  href="#"
                  class="nhsuk-card__link nhsuk-u-font-weight-normal nhsuk-u-font-size-19 nhsuk-link--no-visited-state"
                  >Duplicate NHS numbers</a
                >
              </div>
            </div>
          </li>
          <li class="nhsuk-grid-column-one-third nhsuk-card-group__item">
            <div class="nhsuk-card nhsuk-card--clickable">
              <div class="nhsuk-card__content">
                <p
                  class="nhsuk-heading-xl nhsuk-u-font-size-64 nhsuk-u-margin-bottom-1"
                >
                  22
                  <span class="nhsuk-u-visually-hidden"
                    >Confused NHS numbers</span
                  >
                </p>
                <a
                  href="#"
                  class="nhsuk-card__link nhsuk-u-font-weight-normal nhsuk-u-font-size-19 nhsuk-link--no-visited-state"
                  >Confused NHS numbers</a
                >
              </div>
            </div>
          </li>
        </ul>

        <hr />

        <div id="dev-login"></div>
      </main>
    </div>

    <div id="dev-footer"></div>
